<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embers — Kindled Circle</title>
  <meta name="description" content="Embers — guides, stories, moments." />

  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/interactive.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-inner" style="align-items:center;">
      <div style="display:flex; align-items:center; gap:16px;">
        <h1 class="embers-title" style="margin:0;">Embers</h1>

        <!-- Кнопки секций рядом с Embers -->
        <nav class="quicknav" aria-label="Quick navigation" style="margin-left:12px;">
          <a href="#guides"  class="navlink">Guides</a>
          <a href="#stories" class="navlink">Stories</a>
          <a href="#moments" class="navlink">Moments</a>
        </nav>
      </div>

      <!-- Справа: кнопка темы + Discord -->
      <div class="actions" style="margin-left:auto; display:flex; gap:10px; align-items:center;">
        <button id="themeToggle" class="btn small" aria-pressed="false">Dark</button>

        <a id="discordBtn" class="btn discord" href="https://discord.gg/8exFEk2tj" target="_blank" rel="noopener" aria-label="Join our Discord">
          <svg class="discord-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M20 4.267A18.1 18.1 0 0 0 16.8 3.2 13.2 13.2 0 0 0 15.7 2.9c-.2.3-.5.6-.7.9-2.1-.3-4.3-.3-6.4 0-.2-.3-.5-.6-.7-.9-.7.2-1.6.5-2.9 1.2A18.1 18.1 0 0 0 4 8.973c-1 2.3-1.1 4.5-.9 6.6 2.1 1.6 4.1 2.6 6 3.3 1 .3 2 .5 3.1.6 1.1 0 2.1 0 3.1-.1 1.9-.4 3.9-1.1 6-3.3.2-2.2.1-4.4-.9-6.6zM9.7 14.9c-.9 0-1.6-.8-1.6-1.7 0-.9.7-1.6 1.6-1.6.9 0 1.6.7 1.6 1.6 0 1-.7 1.7-1.6 1.7zm4.6 0c-.9 0-1.6-.8-1.6-1.7 0-.9.7-1.6 1.6-1.6.9 0 1.6.7 1.6 1.6 0 1-.7 1.7-1.6 1.7z"/>
          </svg>
          <span class="discord-label">Join Discord</span>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN: якоря для кнопок -->
  <main>
    <div id="guides" style="height:1px;overflow:hidden;"></div>
    <div id="stories" style="height:1px;overflow:hidden;"></div>
    <div id="moments" style="height:1px;overflow:hidden;"></div>
  </main>

  <!-- FOOTER -->
  <footer style="text-align:center;padding:12px 0;font-size:0.85rem;color:var(--muted);">
    © Kindled Circle — embers speak
  </footer>

  <!-- Скрипты -->
  <script src="js/theme.js" defer></script>
  <script src="js/discord.js" defer></script>
  <script src="js/nav.js" defer></script>
</body>
</html>
