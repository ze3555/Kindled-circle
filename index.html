<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kindled Circle — Embers</title>
  <meta name="description" content="Kindled Circle — guides, quick polls and community tools. Minimal landing." />
  <!-- Core styles -->
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/interactive.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <h1 class="embers-title" aria-label="Embers">
  <span>E</span><span>m</span><span>b</span><span>e</span><span>r</span><span>s</span>
</h1>
        <p class="subtitle">Guides · Polls · Community</p>
      </div>

      <div class="actions" role="navigation" aria-label="Main actions">
        <button id="themeToggle" class="btn ghost" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <!-- Discord button: enhanced -->
<a id="discordBtn" class="btn discord" href="https://discord.gg/8exFEk2tj" target="_blank" rel="noopener" role="button" aria-label="Join our Discord">
  <svg class="discord-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path fill="currentColor" d="M20 4.267A18.1 18.1 0 0 0 16.8 3.2 13.2 13.2 0 0 0 15.7 2.9c-.2.3-.5.6-.7.9-2.1-.3-4.3-.3-6.4 0-.2-.3-.5-.6-.7-.9-.7.2-1.6.5-2.9 1.2A18.1 18.1 0 0 0 4 8.973c-1 2.3-1.1 4.5-.9 6.6 2.1 1.6 4.1 2.6 6 3.3 1 .3 2 .5 3.1.6 1.1 0 2.1 0 3.1-.1 1.9-.4 3.9-1.1 6-3.3.2-2.2.1-4.4-.9-6.6zM9.7 14.9c-.9 0-1.6-.8-1.6-1.7 0-.9.7-1.6 1.6-1.6.9 0 1.6.7 1.6 1.6 0 1-.7 1.7-1.6 1.7zm4.6 0c-.9 0-1.6-.8-1.6-1.7 0-.9.7-1.6 1.6-1.6.9 0 1.6.7 1.6 1.6 0 1-.7 1.7-1.6 1.7z"/>
  </svg>
  <span class="discord-label">Join Discord</span>
  <span class="discord-tip" role="status" aria-hidden="true">Join the circle</span>
</a>
        
      </div>
    </div>
  </header>

  <main>
    <section id="hero" class="card fadein" aria-labelledby="hero-title">
      <h2 id="hero-title">Welcome</h2>
      <p>Clean space for guides, quick polls and community tools. Minimal, fast, and dark.</p>
    </section>

    <section id="guides" class="card fadein" style="animation-delay:120ms" aria-labelledby="guides-title">
      <h3 id="guides-title">Guides</h3>
      <div id="guidesList" class="placeholder" role="list">
        <p class="muted">No guides yet. Add the first one.</p>
      </div>
      <div class="controls">
        <button id="addGuide" class="btn primary small">Add a guide</button>
      </div>
    </section>

    <!-- Polls section intentionally inert on static build.
         Removed any active poll UI to avoid embedding server logic. -->
    <section id="polls" class="card hidden fadein" style="animation-delay:240ms" aria-hidden="true">
      <h3>Polls</h3>
      <p class="muted">Polls are disabled on this static build.</p>
    </section>
  </main>

  <footer>
    <small>© Kindled Circle — embers speak</small>
  </footer>

  <!-- Scripts: theme must load before app so app can read current theme if needed -->
  <script src="js/theme.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/discord.js" defer></script>
</body>
</html>
