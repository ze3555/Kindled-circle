<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kindled Circle</title>
  <meta name="description" content="Guides, polls and community — minimal landing." />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <h1>Embers</h1>
        <p class="subtitle">Guides · Polls · Community</p>
      </div>

      <div class="actions">
        <a class="btn primary" href="https://discord.gg/8exFEk2tj" target="_blank" rel="noopener">Join Discord</a>
        <button id="clearLocal" class="btn ghost">Clear local data</button>
      </div>
    </div>
  </header>

  <main>
    <section id="hero" class="card">
      <h2>Welcome</h2>
      <p>Clean space for guides, quick polls and community tools. Minimal, fast, and dark.</p>
    </section>

    <section id="guides" class="card">
      <h3>Guides</h3>
      <div id="guidesList" class="placeholder">No guides yet. Add the first one.</div>
      <div class="controls">
        <button id="addGuide" class="btn primary small">Add a guide</button>
      </div>
    </section>

    <section id="polls" class="card hidden">
      <!-- Polls intentionally removed (clean slate). Use this section later if you want server-driven polls. -->
      <h3>Polls</h3>
      <p class="muted">Polls are disabled on this static build.</p>
    </section>

  </main>

  <footer>
    <small>© Kindled Circle — simple landing</small>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
